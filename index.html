<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>MERP</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

<div id="content_wrapper">
        
    <div id="calendar_wrapper">
        Calendar!
    </div>
    
    <div id="plates_wrapper">
    
        <div id="trash_can_wrapper">
    	    <div id="trash_can">
                <img id="trash_can_image" src="img/trashcan.png"></img>
    	    </div>
    	</div>
    	
    	<div id="dinner_plate_wrapper">
    	    <div id="dinner_plate">
                <img id="dinner_plate_image" src="img/placemat.png"></img><br/>
    	        <div id="dinner_plate_P"><img class="med_icon" src="img/icon_p0.png"></img></div>
    	        <div id="dinner_plate_C"><img class="med_icon" src="img/icon_c0.png"></img></div>
    	        <div id="dinner_plate_V"><img class="med_icon" src="img/icon_v0.png"></img></div>
    	    </div>
    	</div>
    	
    	<div id="dessert_plate_wrapper">
    	    <div id="dessert_plate" lclass="hidden">
                <img id="dessert_plate_image" src="img/dessert.png"></img>
    	    </div>
    	</div>
    	
    </div>
    
    <div id="food_table_wrapper">
        
        <ul id="food_table_tabs">
            <li id="tab_A" class="food_table_tab tab_selected">All Foods 
                <img class="small_icon" src="img/icon_p1.png"></img>
                <img class="small_icon" src="img/icon_c1.png"></img>
                <img class="small_icon" src="img/icon_v1.png"></img>
            </li>
            <li id="tab_P" class="food_table_tab"><img class="small_icon" src="img/icon_p1.png"></img> Protein</li>
            <li id="tab_C" class="food_table_tab"><img class="small_icon" src="img/icon_c1.png"></img> Carbs</li>
            <li id="tab_V" class="food_table_tab"><img class="small_icon" src="img/icon_v1.png"></img> Veggies</li>
            <li id="tab_D" class="food_table_tab tab_deactivated"><img class="small_icon" src="img/icon_d0.png"></img> Dessert</li>
        </ul>
        
        <div id="food_table">
        </div>
        
    </div>
    
</div>

<script type="text/javascript" src="external_js/jquery-1.9.0.min.js"></script>
<script type="text/javascript" src="food_items.js"></script>
<script type="text/javascript" src="logic.js"></script>
    
</body>

</html>
